<ion-header>

  <ion-navbar>
    <ion-title>FatguysUber - Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Email:</ion-label>
    <ion-input type="text" [(ngModel)]="usuario.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Senha:</ion-label>
    <ion-input type="password" [(ngModel)]="usuario.senha"></ion-input>
  </ion-item>

  <button ion-button (click)="login()">Entrar</button>
  <button ion-button color="light" (click)="registrar()">Resgistrar</button>

</ion-content>
