<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Email:</ion-label>
    <ion-input type="text" [(ngModel)]="usuario.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Senha:</ion-label>
    <ion-input type="password" [(ngModel)]="usuario.senha"></ion-input>
  </ion-item>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons end>      
      <button ion-button icon-right (click)="registrar()">Resgistrar<ion-icon name="arrow-dropup"></ion-icon></button>
      <button ion-button icon-right (click)="login()">Entrar<ion-icon name="log-in"></ion-icon></button>
    </ion-buttons>
  </ion-toolbar>  
</ion-footer>
