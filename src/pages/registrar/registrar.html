<ion-header>

  <ion-navbar>
    <ion-title>Registrar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Email:</ion-label>
    <ion-input type="text" [(ngModel)]="usuario.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Nome:</ion-label>
    <ion-input type="text" [(ngModel)]="condutor.nome"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Telefone:</ion-label>
    <ion-input type="text" [(ngModel)]="condutor.telefone"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Senha:</ion-label>
    <ion-input type="password" [(ngModel)]="usuario.senha"></ion-input>
  </ion-item>

      
  <detalhe-veiculo [veiculo]="condutor.veiculo"></detalhe-veiculo>     

<ion-footer>
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button icon-right (click)="registrar()">Salvar<ion-icon name="arrow-dropup"></ion-icon></button>
    </ion-buttons>
  </ion-toolbar>  
</ion-footer>
