<ion-header>

  <ion-navbar>
    <ion-title>registrar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Email:</ion-label>
    <ion-input type="text" [(ngModel)]="condutor.usuario.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Nome:</ion-label>
    <ion-input type="text" [(ngModel)]="condutor.nome"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Telefone:</ion-label>
    <ion-input type="text" [(ngModel)]="condutor.telefone"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Senha:</ion-label>
    <ion-input type="password" [(ngModel)]="condutor.usuario.senha"></ion-input>
  </ion-item>

  <button ion-button (click)="registrar()">Registrar</button>
</ion-content>
