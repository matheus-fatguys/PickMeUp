<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let conducao of conducoes " 
    (click)="onSelect(conducao);"
    [class.selected]="conducao === conducaoSelecionada"
    [class.inativo]="conducao != conducaoSelecionada && !conducao.ativo"
    >
        <h2>{{conducao.conduzidoVO?.nome}}</h2>
        <h3>{{conducao.origem.endereco}}</h3>
        <p>{{conducao.destino.endereco}}</p>
    </ion-item>
      <ion-item><button ion-button full color="secondary" (click)="cancelar()">Cancelar</button></ion-item>
      <ion-item><button ion-button full color="primary" (click)="ok()">Ok</button></ion-item>
  </ion-list>

  
</ion-content>
